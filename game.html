<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>Start Game</title>
<style>
    body {
        background: #e3f2fd;
        font-family: Tahoma;
        text-align: center;
        padding: 50px;
    }
    h2 {
        color: #0d47a1;
        font-size: 32px;
    }
    input {
        padding: 10px;
        width: 250px;
        border-radius: 10px;
        border: 1px solid #0d47a1;
        font-size: 20px;
        margin-top: 15px;
        text-align: center;
    }
    button {
        margin-top: 20px;
        padding: 12px 25px;
        border-radius: 20px;
        background: #0d47a1;
        color: white;
        font-size: 22px;
        cursor: pointer;
        border: none;
    }
    button:hover {
        background: #1565c0;
    }
</style>
</head>
<body>

<h2>เริ่มเกมที่นี่ (ضيف الأسئلة لاحقًا)</h2>

<p>กรอกชื่อเพื่อบันทึกคะแนน</p>

<input type="text" id="playerName" placeholder="اسم اللاعب">

<br>
<button onclick="sendScore()">ส่งคะแนนตัวอย่าง</button>

<script>
function sendScore() {
    const name = document.getElementById("playerName").value;
    const score = 10; // คะแนนตัวอย่าง

    if (!name) {
        alert("กรุณาใส่ชื่อผู้เล่น");
        return;
    }

    fetch("https://script.google.com/macros/s/AKfycbyAMl_7ucuel3_Pjwv63mNU72rTaf3SL1lbKTsvwNojjoD4jfSWyvazrOraX-w-6unF/exec", {
        method: "POST",
        body: JSON.stringify({ name: name, score: score })
    })
    .then(res => res.text())
    .then(data => alert("ส่งคะแนนสำเร็จ ✔"))
    .catch(err => alert("เกิดข้อผิดพลาด: " + err));
}
</script>
<script src="script.js"></script>

</body>
</html>
