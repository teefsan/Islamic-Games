<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>Islamic Games</title>
<style>
    body {
        background: linear-gradient(#2196f3, #87cefa);
        font-family: "Tahoma", sans-serif;
        text-align: center;
        padding: 50px;
        color: white;
    }
    h1 {
        font-size: 40px;
        margin-bottom: 20px;
    }
    .btn {
        background: white;
        color: #1976d2;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 28px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn:hover {
        transform: scale(1.1);
        background: #e3f2fd;
    }
    .card {
        background: rgba(255, 255, 255, 0.25);
        padding: 30px;
        border-radius: 20px;
        width: 80%;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<h1>السلام عليكم ورحمة الله وبركاته</h1>

<div class="card">
    <p style="font-size:22px;">ยินดีต้อนรับสู่เกมอิสลามสำหรับเด็กประถม</p>
    <button class="btn" onclick="startGame()">أنا مستعد</button>
</div>

<script>
function startGame() {
    window.location.href = "game.html";
}
</script>

</body>
</html>
